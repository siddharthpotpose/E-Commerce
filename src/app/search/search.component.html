<div class="container-fluid">
  <div class="container">
    <div class="row  d-flex justify-content-center">
      <div class="card mb-3" style="max-width: 540px;" *ngFor="let s of resultSearch">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{s.image}}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{s.CompanyProduct}}</h5>
              <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
             <button type="button" class="btn btn-info">{{s.Price}}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
