<div class="container-fluid bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-4 mt-4" *ngFor="let s of topPro">
        <a routerLink="/product/{{s.id}}" class="text-dark" style="text-decoration: none;">
          <div class="card" style="width: 18rem;">
            <img src="{{s.image}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title fs-3">{{s.CompanyProduct}}</h5>
              <p class="card-text">Specification : {{s.Specification}}</p>
              <a href="#" class="btn btn-primary">price : {{s.Price}}</a>
            </div>

            <div class="add mb-3 d-flex justify-content-center ">
              <a routerLink="/product/{{s.id}}" class="btn btn-outline-info">View Details </a>
              <a routerLink="/product/{{s.id}}" class="btn btn-outline-info ms-2">Add to Cart </a>
            </div>
          </div>
        </a>
      </div>


    </div>
  </div>
</div>
